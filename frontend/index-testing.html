<!DOCTYPE html>
<!--Use this for testing-->
<html lang="en">

<head>
    <title>Ouch</title>
    <link rel="stylesheet" href="../docs/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mrs+Sheppards" rel="stylesheet">
    <link rel="icon" type="image/png" href="imgs/favicon.png"/>
</head>
<body>

<div class="header" id="header">

    <p id="world">existence: <span id="world-value" class="normal">offline</span>
    <div class="indicator" id="indicator"></div>
    <div class="leaderboard"></div>
    </p>

    <p id="level">100</p>
    <h1 class="ouch" id="ouch">Ouch</h1>
    <div id="loading" class="disappear opacity">
        <div id="ball-1" class="circle"></div>
        <div id="ball-2" class="circle"></div>
        <div id="ball-3" class="circle"></div>
    </div>
    <div id="commands">
        <form>
            <input id="user-input" type="text" placeholder="username" autocomplete="off">
            <input id="exist-input" class="opacity disappear" type="text" placeholder="existence" autocomplete="off">
            <a href="#" id="login-type-toggle" class="input-shrink">dont have an existence?</a>
            <div style="text-align: center">
                <button type="button" class="submit-button hidden" id="submit-button">enter</button>
                <button type="button" class="submit-button hidden" id="reconnect-button">reconnect</button>
            </div>
        </form>
        <div id="box">
            <div id="search" class="disappear opacity"></div>
            <div id="chat-outside">
                <div id="chat">
                </div>
                <div id="chat-indic" class="disappear opacity"><a href="#" onclick="chatIndic();">new messages below</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="help" class="zindex opacity">
    <div class="panel">
        <span class="close">&times;</span>
        <div>
            <h1>Login:</h1>
        </div>
    </div>
</div>
<button id="help-icon">i</button>
<div id="login-status">loading...</div>

<script src="js/variables.js"></script>
<script src="js/style.js"></script>
<script src="js/packets.js"></script>
<script src="js/socket.js"></script>
<script src="js/events.js"></script>
<script src="js/action.js"></script>
